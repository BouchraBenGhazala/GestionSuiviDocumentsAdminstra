<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
          <img src="../../assets/ensam-mini.png" alt="">
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">
          ENSAM Casablanca
        </div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa fa-times close-icon"></i>
        </button>
    </div>
    <div class="scrollwrap scrollwrap_delayed">
        <ul class="sidenav-nav ">
            <li class="sidenav-nav-item my-3" *ngFor="let data of navData; last as l">
                <a class="sidenav-nav-link" 
                    *ngIf="(loggedIn) || (!loggedIn && !l)"
                    [routerLink]="[data.routeLink]" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    (click)="shrinkItems(data, l)"
                    [ngClass]="{'last-item':l}"

                    >
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                </a>
            </li>
            <!-- <li class="sidenav-nav-item my-3" *ngIf="!loggedIn">
                <a class="sidenav-nav-link" 
                    routerLink="/login" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    
                    >
                    <i class="sidenav-link-icon" class="fas fa-sign-in"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        Log In
                    </span>
                </a>
            </li> -->
            
        </ul>
       
</div>
</div>
