<ng-container *ngIf="loggedIn">
  <app-navbar [role]="role"></app-navbar>
  <app-sidebar (onToggleSideNav)=" handleCollapsedChange($event)" [loggedIn]="loggedIn"></app-sidebar>
</ng-container>

<div [class]='sideNav.collapsed && loggedIn ? "main-increase" : "main-decrease"' >
  <router-outlet></router-outlet>
</div>
